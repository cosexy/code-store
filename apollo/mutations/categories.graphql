mutation CreateCategory($input: CreateCategoryInput!) {
    createCategory(input: $input) {
        id
        name
        avatar {
            id
            path
        }
        description
    }
}


mutation UpdateCategory($input: UpdateCategoryInput!) {
    updateCategory(input: $input) {
        id
        name
        avatar {
            id
            path
        }
        description
    }
}
