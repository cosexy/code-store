mutation AddToCart($input: AddToCartInput!) {
    addToCart(input: $input) {
        id
        product {
            id
        }
        licenseType
        createdAt
    }
}


mutation RemoveFromCart($input: RemoreFromCartInput!) {
    remoreFromCart(input: $input) {
        id
    }
}

mutation UpdateCart($input: UpdateCartInput!) {
    updateCart(input: $input) {
        id
        quantity
    }
}
