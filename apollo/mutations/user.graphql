mutation SignIn($input: SignInInput!) {
    signIn(input: $input)
}

mutation SignUp($input: SignUpInput!) {
    signUp(input: $input)
}


mutation UpdateMe($input: UpdateUserInput!) {
    updateMe(input: $input) {
        id
        avatar {
            id
            path
        }
        name
        email
        occupation
        slug
    }
}
