query Me {
    me {
        id
        name
        email
        role
        avatar {
            id
            path
        }
        occupation
        slug
    }
}


query StudioGetUsers($filter: GetUsersStudioFilter!) {
    studioUsers(filter: $filter) {
        id
        name
        email
        role
        avatar {
            id
            path
        }
        countProduct
        countReview
        createdAt
    }
}

query StudioCountUsers($filter: GetCountUsersStudioFilter!) {
    studioUsersCount(filter: $filter)
}
