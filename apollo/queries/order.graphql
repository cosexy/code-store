fragment OrderMerchandise on Merchandise {
    id
    lisence {
        id
        type
        value
    }
    price
    quantity
    sale
    product {
        id
        avatar {
            id
            path
        }
        slug
        description
        name
    }
}


fragment OrderItem on Order {
    id
    createdAt
    merchandise {
        ...OrderMerchandise
    }
}

query Order($filter: OrderFilter!) {
    order(filter: $filter) {
        ...OrderItem
    }
}

query ordersCount {
    ordersCount
}


query orders($filter: OrdersFilter!) {
    orders(filter: $filter) {
        ...OrderItem
    }
}
