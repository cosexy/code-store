query GetProducts($filter: GetProductsFilter!) {
    products(filter: $filter) {
        id
        name
        category {
            id
            name
            slug
        }
        slug
        price
        sale
        avatar {
            id
            path
        }
        user {
            id
            slug
            avatar {
                id
                path
            }
        }
    }
}

query GetProduct($filter: GetProductFilter!) {
    product(filter: $filter) {
        id
        name
        description
        price
        sale
        avatar {
            id
            path
        }
        createdAt
    }
}


query ProductInformation($filter: GetProductFilter!) {
    product(filter: $filter) {
        id
        name
        avatar {
            id
            path
        }
        description
        category {
            id
            name
        }
        tags {
            id
            name
        }
        price
        sale
        highlights
        license
        content
        version
        document {
            id
            path
        }
    }
}
